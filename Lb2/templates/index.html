<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Список товаров</h1>

        <!-- Кнопки для перехода на другие страницы -->
        <div class="d-flex justify-content-center mb-4">
            <a href="{{ url_for('contacts') }}" class="btn btn-info mx-2">Контакты</a>
            <a href="{{ url_for('orders') }}" class="btn btn-primary mx-2">Список заказов</a>
        </div>

        <!-- Центрированные кнопки для добавления товара и создания заказа -->
        <div class="d-flex justify-content-center mb-4">
            <a href="{{ url_for('add_product') }}" class="btn btn-primary mx-2">Добавить товар</a>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('create_order') }}" class="btn btn-success mx-2">Создать заказ</a>
        </div>

        <ul class="list-group mt-4">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>{{ product.name }}</strong> - {{ product.price }} ₽</span>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" class="mb-0">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
